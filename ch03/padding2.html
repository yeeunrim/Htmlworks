<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 패딩(padding) </title>
    <style>
        body{
            font-family: lucida grande, 나눔고딕, NanumGothic !important; line-height: 1.4em;
        }
        div{
            width: 200px;
            background-color: #4193f1;
            color: white;
            margin: 20px;
        }
        div:hover{
            background-color: blue;
        }
        .box1{
            padding: 10px;
        }
        .box2{
            padding: 10px 30px 10px 30px; 
        }
        .box3{
            padding: 30px 10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
    <div class="box2">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
    <div class="box3">

    </div>
</body>
</html>
