<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> margin1 </title>
    <style>
        /* 마진중첩 - 수평으로 되어 있는 경우, 왼쪽, 오른쪽의 마진값을 합산하여 계산 */
        /* 공통 */
        div{
            width: 200px;
            height: 100px;
            /* 블럭 요소를 수평 정렬하고 싶을 시에는 display 속성 사용 */
            display: inline-block;
        }
        #box1{
            background-color: red;
            margin: 20px;
        }
        #box2{
            background-color: green;
            /* 숫자가 큰 쪽으로 중첩이 되어 50px이 아닌 30px로 된다. */
            margin: 20px 30px;
        }
        #box3{
            background-color: blue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- 블럭 요소 : <div>, <p> -->
    <div id="box1"> </div>
    <div id="box2"> </div>
    <div id="box3"> </div>
</body>
</html>
