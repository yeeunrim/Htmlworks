<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 배경이미지 크기 관련 예제 </title>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 400px; /* 너비 */
            height: 400px; /* 높이 */
            border-top: 5px solid #aaa; /* 테두리 */
            background: url("images/bg4.jpg") no-repeat;
            margin-bottom: 20px;
            /* margin: 20px; */ /* 상하좌우 */
        }
        div.bg1{
            /* auto : 기본(원본) 사이즈 */
            background-size: auto;
        }
        div.bg2{
            background-size: 200px;
        }
        div.bg3{
            /* 원본 사진 너비의 80% = 320px */
            /* 위치를 바로 안에다가 해도 된다 */
            /* background: url("images/bg4.jpg") no-repeat bottom right; */
            background-size: 80%;
            background-position: top right;
        }
        div.bg4{
            /* 이미지가 축소되어 비율대로 보임 */
            background-size: contain;
        }
        div.bg5{
            /* 이미지를 꽉 채우는 경우 */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bg1"> </div>
    <div class="bg2"> </div>
    <div class="bg3"> </div>
    <div class="bg4"> </div>
    <div class="bg5"> </div>
</body>
</html>
