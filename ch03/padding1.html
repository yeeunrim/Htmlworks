<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 안쪽 여백 - padding 속성 </title>
    <style>
        body{
            font-family: lucida grande, 나눔고딕, NanumGothic !important; line-height: 1.4em;
            /* font-family: '천안꿈누리터 모두체', cachildren-modu !important; line-height: 1.4em; */
        }
        h1{
            width: 400px;
            margin-left: 20px;
            padding: 8px 19px;
            border-bottom: 5px solid #ccc;
        }
        p{
            width: 400px;
            border: 3px dotted blue;
            padding: 8px 16px; /* top right bottom left */
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1> 박스 모델 </h1>
    <p> CSS 박스모델이란 웹 문서의 내용을 박스 형태로 정의하는 방법이다. 
        실제 컨텐츠 영역, 박스와 콘텐츠 영역사이의 여백인 패딩(padding),
        테두리 영역과 박스 모델간의 여백인 마진(margin)으로 구성되어 있다.
    </p>
</body>
</html>
