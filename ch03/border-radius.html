<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 박스 모서리를 둥굴게 함 -->
    <title> border-radius 스타일 속성 </title>
    <style>
        img{
            /* px : 원의 반지름의 크기 (고정크기) */
            /* % : 현재 요소의 크기 기준 */
            /* border-radius: 300px; */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="images/bg4.jpg" alt="하트" width="400" height="400">
</body>
</html>
