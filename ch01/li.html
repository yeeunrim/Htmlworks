<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 목록 관련 태그 </title>
    </head>
    <body>
        <h2> 간식 리스트 </h2>
        <!-- unordered list -->
        <!-- type의 종류 : disc(⚫️, 고정), square(⬛️), circle(⚪️) -->
        <ul type="circle">
            <li> 김밥 </li>
            <li> 떡볶이 </li>
            <li> 치킨 </li>
            <li> 피자 </li>
        </ul>
        <hr>
        <!-- ordered list -->
        <!-- type의 종류 : 숫자(고정), 영어(A/a) -->
        <ol type="a">
            <li> 김밥 </li>
            <li> 떡볶이 </li>
            <li> 치킨 </li>
            <li> 피자 </li>
        </ol>
        <hr>
        <!-- 중첩 : 목록 안에 목록이 있는 경우 -->
        <h2> 1박 2일 가족여행 코스 </h2>
        <!-- [ul > li > ol > li]순 -->
        <ul>
            <li> 1일차 
                <ol>
                    <li> 협재해변 </li>
                    <li> 우도 </li>
                </ol>
            </li>
            <li> 2일차 
                <ol type="i"> 
                    <li> 천지연폭포 </li>
                    <li> 성산일출봉 </li>
                </ol>
            </li>
        </ul>
    </body>
</html>
