<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> &lt;dl&gt; 태그 연습 </title>
    </head>
    <body>
        <h2> 웹 표준 기술 </h2>
        <!-- <dl> : discription list, <dt> : discription title, <dd> : discription data -->
        <dl>
            <dt> 1. HTML </dt>
            <dd> 하이퍼텍스트를 마크업 하는 언어이다. </dd>
            <br>
            <dt> 2. CSS </dt>
            <dd> 웹 문서의 디자인 요소를 담당하는 기능을 가진 웹 표준 기술이다. </dd>
            <br>
            <dt> 3. JavaScript </dt>
            <dd> 객체 기반의 스크립트 언어로서 웹의 동작을 구현할 수 있다. </dd>
        </dl>
    </body>
</html>
