<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position-relative 속성</title>
  <style>
    .box1{width: 100px; height: 100px; background: pink;}
    .box2{width: 100px; height: 100px; background: peachpuff; 
      /* box1 기준으로 상대 위치로 배치 */
      position: relative; left: 50px; top: -50px;}
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
