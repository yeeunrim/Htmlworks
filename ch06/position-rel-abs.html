<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position-relative-absolute(부모-자식) 속성</title>
  <style>
    /* 부모에 position:relative가 없으면 자식의 위치는 브라우저 기준으로 되나
    부모에 position:relative를 넣어주면 자식의 위치는 부모 기준으로 된다. */
    .rec1{width: 300px; height: 300px; background: skyblue; margin: 100px; 
      position: relative;}
    .rec2{width: 100px; height: 100px; background: palegoldenrod; 
      position: absolute; right: 50px; bottom: 100px;}
  </style>
</head>
<body>
  <!-- 부모 : rec1 / 자식 : rec2 -->
  <div class="rec1">
    <div class="rec2"></div>
  </div>
</body>
</html>
