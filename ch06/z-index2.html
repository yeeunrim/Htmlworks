<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 속성</title>
  <style>
   img{position: absolute; top: 10px; left: 10px; z-index: -10;}
   p{margin-top: 100px;}
  </style>
</head>
<body>
  <h1>z-index 속성</h1>
  <img src="images/bg3.png" alt="HotAirBalloon" width="80" height="120">
  <p>이미지의 z-index 속성값이 -1이므로 제목 뒤에 위치함</p>
</body>
</html>
