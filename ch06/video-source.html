<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video - source 태그</title>
</head>
<body>
  <!-- source 태그는 video가 지원이 되지 않을 때, 작동함 -->
  <video src="medias/flower.mp4" autoplay muted poster="medias/flower.png">
    <source src="medias/flower.mp4" type="video/mp4">
  </video>
</body>
</html>
