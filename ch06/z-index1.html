<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 속성</title>
  <style>
    div{width: 100px; height: 100px; position: absolute;}
    .box1{background: bisque; top: 50px; left: 50px;}
    .box2{background: palegoldenrod; top: 110px; left: 110px; z-index: -1;}
    .box3{background: powderblue; top: 80px; left: 80px; z-index: 10;}
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
