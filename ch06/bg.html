<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 이미지 넣기</title>
  <style>
    .bg{width: 300px; height: 300px;
      background: url(images/photo.jpg) no-repeat; 
      position: relative; right: 0;}
    .bg-img{position: absolute; bottom: 0; left: 60px; color: white;}
  </style>
</head>
<body>
  <div>
    <div class="bg">
    <figcaption class="bg-img">background 스타일 이용</figcaption>
    </div>
  </div>

  <div>
    <img src="images/photo.jpg" alt="손">
    <figcaption>img 태그 사용</figcaption>
    <p>
      <audio src="medias/spring.mp3" controls></video>
    </p>
  </div>
</body>
</html>
