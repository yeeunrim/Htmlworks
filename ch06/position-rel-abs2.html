<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position-relative-absolute(부모-자식) 속성</title>
  <style>
    #wrap{width: 300px; height: 300px; border: 2px solid black; position: relative;}
    .box{width: 50px; height: 50px; background: black; position: absolute;}
    #coord1{top: 0; left: 0;}
    #coord2{top: 0; right: 0;}
    #coord3{bottom: 0; left: 0;}
    #coord4{bottom: 0; right: 0;}
    #coord5{bottom: 125px; left: 125px;}
  </style>
</head>
<body>
  <!-- 부모 : wrap / 자식 : rec2 -->
  <div id="wrap">
    <div class="box" id="coord1"></div>
    <div class="box" id="coord2"></div>
    <div class="box" id="coord3"></div>
    <div class="box" id="coord4"></div>
    <div class="box" id="coord5"></div>
  </div>
</body>
</html>
