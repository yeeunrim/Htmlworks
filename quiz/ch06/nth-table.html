<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-table 예제 풀이</title>
  <style>
    *{margin: 0; padding: 0; font-family: Lucida Grande;}
    div{border-top: 1px dotted black; border-bottom: 1px dotted black; width: 700px; margin: 20px auto;}
    p{padding: 10px; font-size: 20px;}
    table{border-collapse: collapse; margin: 0 auto;}
    td{border: 1px solid gray; text-align: center; padding: 10px;}
    td:nth-of-type(2n+1){background-color: lightgray; width: 70px;}
    td:nth-of-type(2n){width: 200px;}
  </style>
</head>
<body>
  <div>
    <p>아래와 같은 조건을 이용하여 표를 작성하고 table.html로 저장하세요</p>
  </div>
  <table>
    <tr>
      <td>이름</td>
      <td colspan="1">임예은</td>
      <td>연락처</td>
      <td rowspan="1">010-4089-2878</td>
    </tr>
    <tr>
      <td>주소</td>
      <td colspan="5">서울특별시 구로구 오류동 11-3, 1002호</td>
    </tr>
    <tr>
      <td>이메일</td>
      <td colspan="5">1515eun@daum.net</td>
    </tr>
  </table>
</body>
</html>
