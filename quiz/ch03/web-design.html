<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 교재 P.316 예제 풀이 </title>
    <style>
        body{
            font-family: lucida grande, 나눔고딕, NanumGothic !important; line-height: 1.4em;
        }
        .container{
            background-color:  rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            margin: 20px;
            padding: 10px;
            width: 435px;
        }
        .container:hover{
            background-color: gray;
            color: black;
        }
        h3{
            font-weight: bold;
            font-size: 17pt;
        }
        p{
            font-size: 16px;
			line-height: 25px;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>웹 디자인 트렌드를 따라잡는 비법 대공개!</h3>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다. 
           이제 모바일, 테블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다.
           바로 <span>코딩을 이용한 웹 디자인</span>이다.
        </p>
    </div>
</body>
</html>
