<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - 미디어 쿼리</title>
  <!-- 화면 해상도별 배경 색상 지정 -->
  <style>
    /* 해상도가 768px 미만이면 */
    @media screen and (max-width: 767px) {
      body{background: #0f0;}
    }

    /* 해상도가 768px 이상이면 */
    @media screen and (min-width: 768px) {
      body{background: #00f;}
    }

    /* 해상도가 960px 이상이면 */
    @media screen and (min-width: 960px) {
      body{background: #f00;}
    }
  </style>
</head>
<body>
  
</body>
</html>
