<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹 폰트 크기 - vw, vh</title>
  <style>
    /* vw(가로) : 브라우저 크기에 따라 적용됨 */
    /* vh(세로) : 브라우저 크기에 따라 적용됨 */
    /* 브라우저 길이 = 1000px이면, 5vw=(5*1000)÷100=50px */
    h1{text-align: center; font-size: 5vw;}
  </style>
</head>
<body>
  <h1>안녕하세요</h1>
</body>
</html>
