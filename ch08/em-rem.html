<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em과 rem 비교</title>
  <style>
    /* em : 부모 속성에 따라감 */
    body{font-size: 12px;}
    .a{font-size: 24px;}
    .b{font-size: 2em;}
    /* rem : 기본값(16px)에 따라감 */
    .c{font-size: 2rem;}
  </style>
</head>
<body>
  <!-- <h1>em과 rem 비교</h1> -->
  <p class="a">em 단위</p>
  <p class="b">em 단위</p>
  <p class="c">rem 단위</p>
</body>
</html>
