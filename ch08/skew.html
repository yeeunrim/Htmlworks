<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform: skew() 예제</title>
  <style>
    *{font-family: Lucida Grande;}
    h1{background-color: blanchedalmond; color: peru; margin: 30px;
      width: fit-content; border: 3px solid lightsalmon; padding: 10px 20px; transform: skewX(-20deg);}
  </style>
</head>
<body>
  <div id="content">
    <h1>웹 어플리케이션</h1>
  </div>
</body>
</html>
