<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Page</title>
  <style>
    #wrap{height: 300px; border: 1px solid black; 
      padding: 10px; margin: 5px 0;}
    #notice{width: 100%; height: 50px; border-bottom: 1px solid black;}
    h1{margin: 0; text-align: center;}
    #contents{width: 95%; height: 220px; border: 1px dotted black; margin: 20px auto;}
    h3{margin: 15px 0; text-align: center;}
    ul li{line-height: 2;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="notice">
      <h1>Notice</h1>
    </div>
    <div id="contents"> 
      <h3>Notice Contents</h3>
      <ul>
        <li>Category1</li>
        <li>Category2</li>
        <li>Category3</li>
        <li>Category4</li>
        <li>Category5</li>
      </ul>
    </div>
  </div>
</body>
</html>
