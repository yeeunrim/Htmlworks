<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 검색 폼 만들기 </title>
    <style>

    </style>
</head>
<body>
    <!-- action = 이동할경로, method = 보내는 방법 -->
    <!-- method - 1. get방식(주소표시줄에 노출) 2. post방식(주소표시줄에 노출안됨) -->
    <!-- submit : 폼을 서버에 전송 -->
    <!-- jsp = java server page -->
    <form action="search.jsp" method="get">
        <input type="text" name="sform" placeholder="검색어 입력해주세요">
        <input type="submit" value="검색">
    </form>
</body>
</html>
