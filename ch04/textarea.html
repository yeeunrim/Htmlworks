<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 600px;
        }
        /* 크기 조정 불가 */
        textarea{
            resize: none;
        }
        /* input 태그의 속성에 스타일을 줄 때 []를 사용함 */
        input[type='submit']{
            margin-top: 10px;
            padding: 5px;
            font-size: 20px;
        }
        fieldset{
            margin-left: 0;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>배송 업무</legend>
            <!-- cols(칼럼) - 영어기준 글자수로 여러줄 입력하는 기능, 멀티라인 태그
                 rows - 보이는 줄 수  -->
            <!-- placeholder - 힌트글 -->
            <textarea cols="60" rows="5" name="memo" placeholder="배송시 요청사항을 적어주세요."></textarea>
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
