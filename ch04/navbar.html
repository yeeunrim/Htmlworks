<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단 메뉴</title>
    <style>
        nav{
            width: 300px;
        }
        ul{
            list-style: none;
        }
        ul li{
            border: 1px solid #333;
            padding: 20px 40px;
        }
        ul li a{
            text-decoration: none;
            color: #333;
        }
        ul li:hover{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>ABC 주식회사</h1>
    <nav>
        <ul>
            <li><a href="#">회사 소개</a></li>
            <li><a href="#">도서</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">게시판</a></li>
        </ul>
    </nav>
</body>
</html>
