<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자 속성</title>
    <style>
        body{
            font-family: Lucida Grande, 나눔고딕, NanumGothic !important; line-height: 1.4em;
        }
        h1{
            font-size: 64px;
        }
        .shadow1{
            color: skyblue;
            /* 가로길이, 세로길이, 번짐정도, 색상 */
            text-shadow: 3px 5px black;
        }
        p{
            font-size: 32px;
            font-weight: bold;
        }
        .shadow2{
            color: palevioletred;
            text-shadow: 5px 3px 5px orange;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <p class="shadow2">HTML</p>
</body>
</html>
