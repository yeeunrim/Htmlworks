<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 저축액</title>
    <style>
        table{
            border: 1px solid gray;
            text-align: center;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
        thead{
            background-color: lightgray;
        }
        tfoot{
            background-color: rgba(172, 170, 170, 0.833);
        }
    </style>
</head>
<body>
    <!-- thead, tbody, tfoot 구조로 구성 -->
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
