<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력사항</title>
    <style>
        body{
            font-family: Lucida Grande, 나눔고딕, NanumGothic !important; line-height: 1.4em;
        }
        #wrap, #wrap2{
            margin: 0 auto; /* 객체 - 가운데 정렬 */
        }
        h1{
            text-align: center; /* 글씨 - 가운데 정렬 */
        }
        table{
            border: 1px solid gray;
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto; /* 가운데 정렬 */
        }
        caption{
            padding-bottom: 5px;
        }
        thead{
            background-color: rgba(211, 211, 211, 0.423);
        }
        th, td{
            border: 1px dotted gray;
            padding: 10px;
        }
        hr{
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>About me</h1>
        <table>
            <caption>인적사항</caption>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>주소</th>
                    <th>성별</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>임예은</td>
                    <td>1999.12.15</td>
                    <td>서울특별시 구로구</td>
                    <td>여자</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <div id="wrap2">
        <h1>Education</h1>
        <table>
            <caption>학력사항</caption>
            <thead>
                <tr>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>양주백석고등학교</td>
                    <td>인문계 - 이과</td>
                    <td>2015.3 ~ 2018.1</td>
                    <td>졸업</td>
                </tr>
                <tr>
                    <td>가톨릭대학교</td>
                    <td>정보통신전자공학부</td>
                    <td>2018.3 ~ 2023.8</td>
                    <td>졸업</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
</body>
</html>
