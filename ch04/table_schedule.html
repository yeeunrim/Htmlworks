<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 경기 일정</title>
    <style>
        caption{
            margin-bottom: 10px;
        }
        table{
            /* border: 1px solid black; */
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            /* '위 오른쪽 아래 왼쪽' 순서 */
            padding: 10px 20px;
        }
        .team{
            background-color: lightgray;
        }
        .bg{
            background-color: lightgray; 
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption>프리미어리그(EPL) 경기 일정</caption>
        <colgroup>
            <col class="bg">
        </colgroup>
        <tr>
            <td class="team">토트넘</td>
            <td>토트넘 vs 첼시</td>
        </tr>
        <tr>
            <td class="team">맨시티</td>
            <td>맨시티 vs 맨유</td>
        </tr>
        <tr>
            <td class="team">아스날</td>
            <td>아스날 vs 리버풀</td>
        </tr>
    </table>
</body>
</html>
