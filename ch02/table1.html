<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 표 관련 태그 및 스타일 </title>
        <style> 
            table{
                /* 테이블 테두리 */
                border-width: 1px; /* 테두리 굵기 */
                border-style: solid; /* 실선 */
                border-color: green; /* 테두리 색상 */
                width: 300px;
                height: 200px;
                text-align: center;
            }
            td{
                /* 안쪽 테두리 */
                border: 1px solid gold;
            }
        </style>
    </head>
    <body>
        <table>
            <tr> 
                <td> 1행 1열 </td>
                <td> 1행 2열 </td>
                <td> 1행 3열 </td>
            </tr>
            <tr> 
                <td> 2행 1열 </td>
                <td> 2행 2열 </td>
                <td> 2행 3열 </td>
            </tr>
        </table>
    </body>
</html>
