<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Text Style Example </title>
        <!-- style.css 파일과 연결 -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1> 세계 10대 슈퍼푸드 </h1>
        <h2> 마늘(Garlic) </h2>
        <p> 일해백리(一害白利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이
            있다는 뜻이다. <br> 그 한가지 해란 아린 맛으로 위해 부담을 준다는 것이다. 
        </p>
        <p> 마늘 특유의 아린 맛은 <span>알리신</span>이라는 성분 때문으로 살균 및 향균작용을 하며 <br>
            마늘에 들어있는 <span style="color: green; font-size: 20pt;"> 아연 </span>이 피로 회복에 도움을 준다.
        </p>
        <hr>
        <h2> HTML5 </h2>
        <p> 다양한 기기로 접속할 수 있는 요즘 <br>
            <!-- <s> HTML4 </s> HTML5 -->
            <span style="text-decoration: line-through;"> HTML4 </span> 
            HTML5를 공부해야 할 때 입니다.
        </p>
        <p>
            <a href="https://www.w3schools.com" target="_blank"> w3schools로 가기 </a>
        </p>
    </body>
</html>
