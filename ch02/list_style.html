<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 목록 관련 스타일 </title>
        <!-- 스타일이 우선으로 실행되며, 태그보다는 스타일에서 주로 수정한다. -->
        <!-- 따라서 태그는 컨텐츠 위주로 작성이 된다. -->
        <!-- 목록 같은 경우는 부모와 자식으로 구분되기 때문에 부모도 같이 지정해줘야 한다. -->
        <style> 
            /* 스타일 상속 - 부모의 스타일을 자식이 상속받는다.  */
            ul li{
                /* list-style: circle; */
                list-style: none;
                line-height: 2;
            }
            ul li a{
                text-decoration: none;
                color: black;
            }
            /* hover - 마우스를 가까이 했을 때, 밑줄 생성 */
            ul li a:hover{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2> ABC 주식회사 </h2>
        <ul>
            <li> <a href=""> 회사 소개 </a> </li>
            <li> <a href=""> 제품 소개 </a> </li>
            <li> <a href=""> 회원 가입 </a> </li>
            <li> <a href=""> 게시판 </a> </li>
        </ul>
    </body>
</html>
