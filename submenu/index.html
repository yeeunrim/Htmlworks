<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
  <div id="wrap">
    <header>

        <div id="notice" class="tabContent">
          <h2>Notice Content</h2>
          <ul>

            <li>애완견 장례에 관한 정보입니다.</li>
          </ul>
        </div>

        <div id="gallery" class="tabContent">
          <h2>Gallery Content</h2>
          <ul>
            <li><img src="images/dog.png" alt="강아지" width="40%"></li>
            <li><img src="images/puddle.png" alt="강아지" width="40%"></li>
            <li><img src="images/puddle.png" alt="강아지" width="40%"></li>
            <li><img src="images/dog.png" alt="강아지" width="40%"></li>
