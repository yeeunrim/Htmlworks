<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 정보</title>
    <link rel="stylesheet" href="./css/shipping.css">
</head>
<body>
    <div id="container">
        <h2>레드향 주문하기</h2>
        <form action="shipping.jsp" method="post">
            <fieldset>
                <legend>상품 선택</legend>
                <p>주문할 상품을 선택해 주세요.</p>
                <ul>
                    <!-- typer="number" : 숫자 표시 -->
                    <li>
                        <label><input type="checkbox" name="ch_gift3" value="g_3">선물용 3KG</label>
                        <input type="number" name="num_gift3" min="0" max="5">개(최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" name="ch_gift5" value="g_5">선물용 5KG</label>
                        <input type="number" name="num_gift5" min="0" max="3">개(최대 3개)
                    </li>
                </ul>
                <ul>
                    <!-- typer="range" : 범위 표시 -->
                    <li>
                        <label><input type="checkbox" name="ch_fa3" value="g_3">가정용 3KG</label>
                        <input type="range" name="num_fa3" min="0" max="5">개(최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" name="ch_fa5" value="g_5">가정용 5KG</label>
                        <input type="range" name="num_fa5" min="0" max="3">개(최대 3개)
                    </li>
                </ul>
                <p>포장 선택</p>
                <ul>
                    <li>
                        <label><input type="radio" name="gift" value="yes">선물 포장</label>
                        <label class="size"><input type="radio" name="gift" value="no" checked>선물 포장 안함</label>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="prod">주문 상품</label>
                        <!-- readonly 속성 : 수정이 되지 않음 (읽기 전용) -->
                        <!-- value 속성 : 값 출력해준다. -->
                        <input type="text" id="prod" name="prod" value="선물용 3KG" readonly>
                    </li>
                    <li>
                        <label for="cname">이름</label>
                        <input type="text" id="cname" name="cname" autofocus>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" 
                            placeholder="하이픈빼고 입력해주세요" required>
                    </li>
                    <li>
                        <label for="address">주소</label>
                        <input type="tel" id="address" name="address" required>
                    </li>
                    <li>
                        <!-- type=datetime-local : 날짜와 시간 -->
                        <label for="d-day">배송 지정일</label>
                        <input type="date" id="d-day" name="d-day" required>
                        <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="3" id="memo" name="memo"
                            placeholder="배송 시 요청사항을 적어주세요"></textarea>
                    </li>
                </ul>
            </fieldset>
                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
        </form>
    </div>
</body>
</html>
