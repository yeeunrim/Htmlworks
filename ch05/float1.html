<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <!-- float: left; = 내 위치가 왼쪽으로 가겠다. 다음 객체는 그 옆으로 위치함 -->
    <style>
        div{padding: 10px; margin: 10px; float: left;}
        .box1{ background: pink;}
        .box2{background: lightsalmon;}
        .box3{background: lightblue;}
        .box4{background: lightgreen; float: right;}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
