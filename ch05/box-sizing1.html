<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing 속성</title>
  <style>
    div{width: 300px; height: 150px; border: 5px solid darkmagenta; margin: 10px; float: left; padding: 10px;}
    .box1{box-sizing: content-box;} /* 생략 가능 (default) */
    .box2{box-sizing: border-box;} /* 박스크기에 테두리가 포함되지 않음 */
  </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
