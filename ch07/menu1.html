<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 만들기</title>
  <style>
    *{margin: 0; padding: 0;}
    nav{margin: 20px; height: 80px;}
    ul{list-style: none;}
    /* display: inline-block; = float: left; */
    ul li{float: left;}
    /* ul li a:visited, a:link로 사용해도 된다. (기존) */
    ul li a{text-decoration: none; display: block; background-color: #ccc; padding: 10px 20px; color: #222;}
    ul li a:hover{background: #222; color: whitesmoke;}
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </nav>
</body>
</html>
